
<!-- About Start -->

<section id="{{ page.section-type }}-section" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            {{ page.content | markdownify }}

            <ul class="services">
                {% for service in site.services %}

                    <li>
                        <h4>{{ service.title }}</h4>
                        
                        <div class="tags">
                            {% for tag in service.tags %}
                                <span class="label label-default">{{ tag }}</span>
                            {% endfor %}
                        </div>  

                        <div class="description">
                            {{ service.description }}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>

<!-- About End -->
