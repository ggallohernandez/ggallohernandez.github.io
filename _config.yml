  - text: "Los ordenadores son inútiles. Sólo pueden darte respuestas -- Pablo Picasso"
  - text: "Preguntarse cuándo los ordenadores podrán pensar es como preguntarse cuándo los submarinos podrán nadar -- Edsger W. Dijkstra"
  - text: "El buen código es su mejor documentación -- Steve McConnell"
  - text: "Siempre deseé que mi computadora fuera tan fácil de usar como mi teléfono. Mi deseo se ha hecho realidad: ya no sé usar mi teléfono. -- Bjarne Stroustrup"

