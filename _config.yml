baseurl: /ggallohernandez.com.ar

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

#############
# HTML Head #
#############

author: "Luis Guillermo Gallo Hernández"
lang: "es"
title: "ggallohernandez"
favicon: "/img/favicon.ico"
description: "Sitio personal de Luis Guillermo Gallo Hernández."
keywords: "gallo, hernández, luis, guillermo, ggallohernandez, personal, sitio, cv, curriculum"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/intro-bg.jpg"
me-img: "/img/jetpacktocat.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Para entender lo que es la recursividad, hay que entender primero lo que es la recursividad."
